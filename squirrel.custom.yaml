patch:
  # 防止中文无法输入
  app_options:    # App关闭开启中文输入 true=关闭，false=开启
    com.apple.Spotlight:            # 聚焦搜索
        ascii_mode: true
    com.microsoft.VSCode:           # Visual Studio Code
        ascii_mode: false           # 开启中文输入
        ascii_punct: true           # 半角符号即中文状态输入英文标点
  
  # 主题配置
  style/color_scheme: clean_white      # 選擇配色方案
  # us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  # show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  # style/horizontal: false       # 候選窗横向顯示
  style/inline_preedit: false     # 非內嵌編碼行
  # style/font_face: ""
  # style/font_point: 15          # 字號
  # style/corner_radius: 10       # 窗口圓角半徑
  # style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
  # style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   系統默認色系 - native
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
#   曬經石 - solarized_rock
#   简约白 - clean_white